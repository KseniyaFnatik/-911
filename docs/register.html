<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация — Техно 911</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body class="page-flex">
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1><i class="fas fa-tools"></i> Техно 911</h1>
                    <p>Сергиев Посад</p>
                </div>
                <nav class="nav">
                    <ul>
                        <li><a href="index.html">Главная</a></li>
                        <li><a href="catalog.html">Каталог</a></li>
                        <li><a href="services.html">Услуги</a></li>
                        <li><a href="about.html">О нас</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main style="padding-top:100px;">
        <section class="register-page">
            <div class="container">
                <h2 class="section-title">Регистрация</h2>
                <form id="register-form" class="auth-form">
                    <div class="form-group">
                        <input type="text" id="register-name" placeholder="Имя" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="register-email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="register-password" placeholder="Пароль" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                </form>
                <p style="margin-top:1rem;">Уже есть аккаунт? <a href="login.html">Войти</a></p>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-mobile-bar">
            <div class="search">
                <input type="text" placeholder="Поиск товаров...">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="cart">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </div>
            <button class="burger" aria-label="Открыть меню">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
        <div class="container">
            <div class="footer-content">
                <!-- ... (оставьте как на других страницах) ... -->
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 Техно 911. Все права защищены.</p>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
    <script src="auth.js"></script>
</body>
</html>
