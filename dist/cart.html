<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина — Техно 911</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="page-flex">
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1><i class="fas fa-tools"></i> Техно 911</h1>
                    <p>Сергиев Посад</p>
                </div>
                <nav class="nav">
                    <ul>
                        <li><a href="index.html">Главная</a></li>
                        <li><a href="catalog.html">Каталог</a></li>
                        <li><a href="services.html">Услуги</a></li>
                        <li><a href="about.html">О нас</a></li>
                    </ul>
                </nav>
                <div class="header-actions">
                    <div class="search">
                        <input type="text" placeholder="Поиск товаров...">
                        <button><i class="fas fa-search"></i></button>
                    </div>
                    <div class="cart">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count">0</span>
                    </div>
                </div>
                <button class="burger" aria-label="Открыть меню">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>
    <main style="padding-top:100px;">
        <section class="cart-page">
            <div class="container">
                <h2 class="section-title">Ваша корзина</h2>
                <div id="cart-items"></div>
                <div id="cart-empty" style="display:none;">Корзина пуста.</div>
                <div id="cart-total"></div>
                <button id="checkout-btn" class="btn btn-primary" style="display:none;">Оформить заказ</button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-mobile-bar">
            <div class="search">
                <input type="text" placeholder="Поиск товаров...">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="cart">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </div>
            <button class="burger" aria-label="Открыть меню">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
        <div class="container">
            <div class="footer-content">
                <!-- ... (оставьте как на других страницах) ... -->
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 Техно 911. Все права защищены.</p>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
    <script src="cart.js"></script>
</body>
</html>
